    <h2>Formulario de contacto</h2>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe aqui tu nombre">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Escribe tu email">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Escribe una contraseña">
        <br>
        <br>
        <label for="fNacimiento">Fecha nacimiento:</label>
        <input id="fNacimiento" type="date">
        <br>
        <br>
        <label for="situacionLaboral">Situacion laboral:</label>
        <select name="situacionLaboral" id="situacionLaboral">
            <option value="desempleado">desempleado</option>
            <option value="ocupado">ocupado</option>
        </select>
        <hr>
        <br>
        <br>
        <input type="radio" name="sLaboral" id="desempleado" />
        <label for="desempleado">desempleado</label>
        <br>
        <input type="radio" name="sLaboral" id="ocupado" />
        <label for="ocupado">ocupado</label>
        <br>
        <br>
        <hr>
        <h3>Lenguajes</h3>
        <input type="checkbox" name="lenguaje" id="HTML" />
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" name="lenguaje" id="CSS" />
        <label for="CSS">CSS</label>
        <br>
        <br>
        <label for="comentarios">Comentarios:</label>
        <br>
        <textarea name="" id="" placeholder="Escribe aqui tus comentarios"></textarea>
        <br>
        <br>
        <button type="submit">enviar</button>

    </form>
</body>


</html>
