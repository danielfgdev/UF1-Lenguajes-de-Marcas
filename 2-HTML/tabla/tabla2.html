<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="12">

        <tr>
            <th>celda 1</th>
            <th>celda 2</th>
            <th>celda 3</th>
            <th>celda 4</th>
        </tr>
        <tr>
            <td rowspan="3">celda 5</td>
            <td>celda 6</td>
            <td colspan="2">celda 7</td>
        </tr>
        <tr>
            <th>celda 10</th>
            <th>celda 11</th>
            <th rowspan="2">celda 12</th>
        </tr>
        <tr>
            <td colspan="2">celda 14</td>
        </tr>

    </table>

</body>

</html>
